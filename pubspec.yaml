name: reaxit
description: The newest ThaliApp. Now in Flutter.

# Do not publish to pub.dev
publish_to: 'none'

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 3.4.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Annotations.
  meta: ^1.8.0

  # Nice functions for collections.
  collection: ^1.17.0

  # Fonts.
  google_fonts: ^4.0.3

  # DateTime formatting.
  intl: ^0.18.0

  # Networking basics.
  http: ^0.13.5
  http_parser: ^4.0.2

  # OAuth2 authorized http Client.
  oauth2: ^2.0.1

  # Secure storage for OAuth2 credentials.
  flutter_secure_storage: ^8.0.0

  # JSON parsing.
  json_annotation: ^4.8.0

  # BLoC state management.
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5

  # Persistent storage.
  shared_preferences: ^2.1.0

  # Opening urls.
  url_launcher: ^6.1.10

  # Authenticating in browser.
  flutter_web_auth_2: ^2.1.3

  # Modal photo views.
  photo_view: ^0.14.0

  # HTML widget.
  flutter_widget_from_html_core: ^0.10.0

  # Sentry error reporting.
  sentry_flutter: ^7.4.2

  # Share menu.
  share_plus: ^6.3.2

  # Get mime type from file extension.
  mime: ^1.0.4

  # Path for temporary files.
  path_provider: ^2.0.14
  
  # Access camera and gallery.
  image_picker: ^0.8.7+2
  gallery_saver: ^2.3.2

  # Resize images.
  image_cropper: ^3.0.2

  # Carousel.
  carousel_slider: ^4.2.1

  # Firebase for push notifications.
  firebase_core: ^2.9.0
  firebase_messaging: ^14.4.0

  # Push notifications in app. 
  overlay_support: ^2.1.0

  # Sticky headers for calendar.
  sticky_headers: ^0.3.0+2

  # Predefined animations.
  animations: ^2.0.7

  # Export event to calendar.
  add_2_calendar: ^2.2.3

  # Cached images.
  cached_network_image: ^3.2.3
  flutter_cache_manager: ^3.3.0

  # Navigation.
  go_router: ^6.5.8

  # Displaying QR codes.
  qr_flutter: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  # JSON parsing.
  build_runner: ^2.3.3

  # JSON parsing.
  json_serializable: ^6.6.1

  # Linting.
  flutter_lints: ^2.0.1

  # Generating splash screens.
  flutter_native_splash: ^2.2.19

  mockito: ^5.4.0

# The following section is specific to Flutter.
flutter:

  # Include Material Icons font.
  uses-material-design: true

  assets:
    - assets/img/
    - assets/google_fonts/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
