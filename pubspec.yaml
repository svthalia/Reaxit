name: reaxit
description: The newest ThaliApp. Now in Flutter.

# Do not publish to pub.dev
publish_to: 'none'

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 3.7.2

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  # Annotations.
  meta: ^1.15.0

  # Nice functions for collections.
  collection: ^1.18.0

  # Fonts.
  google_fonts: 6.2.1

  # DateTime formatting.
  intl: ^0.19.0

  # Networking basics.
  http: ^1.2.2
  http_parser: ^4.0.2

  # OAuth2 authorized http Client.
  oauth2: ^2.0.3

  # Secure storage for OAuth2 credentials.
  flutter_secure_storage: ^9.2.2

  # JSON parsing.
  json_annotation: ^4.8.1

  # BLoC state management.
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Persistent storage.
  shared_preferences: ^2.3.2

  # Opening urls.
  url_launcher: ^6.3.0

  # Authenticating in browser.
  flutter_web_auth_2: ^3.1.2

  # Modal photo views.
  photo_view: ^0.15.0

  # HTML widget.
  flutter_widget_from_html_core: ^0.15.2

  # Sentry error reporting.
  sentry_flutter: ^8.8.0

  # Share menu.
  share_plus: ^10.0.2

  # Get mime type from file extension.
  mime: ^1.0.6

  # Path for temporary files.
  path_provider: ^2.1.4
  
  # Access camera and gallery.
  image_picker: ^1.1.2
  gal: ^2.3.0

  # Resize images.
  image_cropper: ^8.0.2

  # Carousel.
  carousel_slider: ^5.0.0

  # Firebase for push notifications.
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.10

  # Push notifications in app. 
  overlay_support: ^2.1.0

  # Sticky headers for calendar.
  # wait for https://github.com/letsar/flutter_sticky_header/issues/88 to move to that library
  # when https://github.com/fluttercommunity/flutter_sticky_headers/pull/72 gets merged we can at least go back to upstream
  sticky_headers:
    git:
      url: https://github.com/JAicewizard/flutter_sticky_headers
      ref: a3f6cba75471ba16462e5def50794c1c0ce53dfc


  # Predefined animations.
  animations: ^2.0.11

  # Export event to calendar.
  add_2_calendar: ^3.0.1

  # Cached images.
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1

  # Navigation.
  go_router: ^14.2.7

  # Displaying QR codes.
  qr_flutter: ^4.1.0

  # Open files.
  open_file_plus: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  flutter_driver:
    sdk: flutter

  # JSON parsing.
  build_runner: ^2.4.12

  # JSON parsing.
  json_serializable: ^6.8.0

  # Linting.
  flutter_lints: ^4.0.0

  # Generating splash screens.
  flutter_native_splash: ^2.4.1

  mockito: ^5.4.4

# The following section is specific to Flutter.
flutter:

  # Include Material Icons font.
  uses-material-design: true

  assets:
    - assets/img/
    - assets/google_fonts/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
