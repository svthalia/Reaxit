---
name: Testing
on:
  - push
  - workflow_dispatch

jobs:
  testing:
    name: Testing
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.3.6
          channel: stable
          cache: true
          
      - name: Flutter version
        run: flutter --version

      - name: Flutter test
        run: flutter test -r expanded
