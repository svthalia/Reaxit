---
name: Linting
on:
  - push
  - workflow_dispatch

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.0.5
          channel: stable
          cache: true
          
      - name: Flutter version
        run: flutter --version

      - name: Flutter format
        run: flutter format --set-exit-if-changed .

      - name: Flutter analyze
        run: flutter analyze
