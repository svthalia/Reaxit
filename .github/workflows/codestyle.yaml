---
name: Codestyle
on:
  - pull_request
  - workflow_dispatch

jobs:
  linting:
    name: Flutter formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 2.10.3
          channel: stable
          cache: true
          
      - name: Flutter version
        run: flutter --version

      - name: Formatting
        run: flutter format --set-exit-if-changed .

  analyze:
    name: Flutter analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 2.10.3
          channel: stable
          cache: true
          
      - name: Flutter version
        run: flutter --version

      - name: Analyze
        run: flutter analyze
