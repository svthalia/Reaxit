---
name: Codestyle
on:
  - pull_request
  - workflow_dispatch

jobs:
  linting:
    name: Flutter formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Flutter cache
        uses: actions/cache@v2
        with:
          path: ${{ runner.tool_cache }}/flutter
          key: ${{ runner.os }}-flutter-2.6.0-beta

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
          flutter-version: 2.6.0
          
      - name: Flutter version
        run: flutter --version

      - name: Formatting
        run: flutter format --set-exit-if-changed .

  analyze:
    name: Flutter analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Flutter cache
        uses: actions/cache@v2
        with:
          path: ${{ runner.tool_cache }}/flutter
          key: ${{ runner.os }}-flutter-2.6.0-beta

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
          flutter-version: 2.6.0
          
      - name: Flutter version
        run: flutter --version

      - name: Analyze
        run: flutter analyze
